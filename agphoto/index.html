<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amy Galbraith Photography</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/output.min.css">
    </head>
    <body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas position-left" id="offCanvas" data-off-canvas>

                <!-- Close button -->
                <button class="close-button" aria-label="Close menu" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>

                <!-- Menu -->
                <ul class="vertical menu">
                      <li><a href="#">About</a></li>
                      <li><a href="#">Portfolio</a></li>
                      <li><a href="#">Blog</a></li>
                      <li><a href="#">Investment</a></li>
                      <li><a href="#">Contact</a></li>
                </ul>

            </div>

            <div class="off-canvas-content" data-off-canvas-content>
                <!-- Page content -->
                <div class="jumbotron">
                    <div class="j-slick">
                        <div class="j-slide slide-1">
                            <div class="j-background"></div> <!-- this is the slider image -->

                            
                        </div>
                    </div>
                    <div class="j-overlay">
                        <div class="j-overlay-background"></div>
                        <div class="j-arrow">
                            <a id="page-scroll" href="#scrollDestination" title="Take me to the pictures!">
                                <span>I am a photographer. Learn more down here!</span>
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="title-bar">
                    <div class="title-bar-left">
                        <button class="menu-icon hide-for-medium" type="button" data-open="offCanvas"></button>
                        <ul class="horizontal menu">
                          <li><a href="#">About</a></li>
                          <li><a href="#">Portfolio</a></li>
                          <li><a href="#">Blog</a></li>
                          <li><a href="#">Investment</a></li>
                          <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row galleries">
                    <div class="column small-12">
                        <h2 class="module-heading" id="scrollDestination">Galleries</h2>
                        <div class="row">
                            <div class="g-card weddings column small-12 large-4 eat-left">
                                <div class="g-title">
                                    <span>Weddings</span>
                                </div>
                                <div class="g-underline"><span>&nbsp;</span></div>
                                <div class="g-background"></div>
                                <a href=""></a>
                            </div>
                            <div class="g-card engagements column small-12 medium-6 large-4 eat-left">
                                <div class="g-title">
                                    <span>Engagements</span>
                                </div>
                                <div class="g-underline"><span>&nbsp;</span></div>
                                <div class="g-background"></div>
                                <a href=""></a>
                            </div>
                            <div class="g-card seniors column small-12 medium-6 large-4 eat-left">
                                <div class="g-title">
                                    <span>Seniors</span>
                                </div>
                                <div class="g-underline"><span>&nbsp;</span></div>
                                <div class="g-background"></div>
                                <a href=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row blog">
                    <div class="column small-12">
                        <h2 class="module-heading">Blog</h2>
                    </div>
                </div>
                <div class="blog-feed">
                    <!-- RSS content loads here -->
                </div>
                <div class="footer">
                    <div class="social">
                        <a href="https://www.facebook.com/amygalbraithphotography/" title="link to amy galbraith photography facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="https://twitter.com/amygphoto" title="link to @amygphoto on twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="https://www.instagram.com/amygphoto/" title="link to @amygphoto on instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="https://www.pinterest.com/amygphoto/" title="link to @amygphoto on pinterest" target="_blank"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                        <a href="JavaScript:void(0)" title="lol you can't see snapchat online!"><i class="fa fa-snapchat-ghost" aria-hidden="true"></i></a>
                    </div>
                    <div class="credits">
                        <span>&copy;</span><span>&nbsp;Amy Galbraith Photography</span>
                    </div>
                    <div class="contact">
                        <a href="/">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/output.min.js"></script>
  </body>
</html>
